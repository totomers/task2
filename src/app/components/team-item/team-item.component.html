<div class="team-item">
<img class="logo" [src]="team.strTeamBadge">
<div class="name">
    {{team?.strTeam}}
</div>
<div *ngIf="!((topTeamsHashMap$|async)?.hasOwnProperty(team.idTeam))" (click)="addToTopTeams()" class="addButton" >
    <i class="fa fa-add" ></i>
    <i class="fa fa-star"></i>
</div>
<div *ngIf="(topTeamsHashMap$|async)?.hasOwnProperty(team.idTeam)"(click)="removeFromTopTeams()" class="removeButton" >

    <i class="fa fa-remove" ></i>
</div>
</div>
